<div class="row mt">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                    <div class="form-title text-center">
                        <h2>Form</h2>
                    </div>
                    <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter Your Name Full"
                            [(ngModel)]="employeeService.selectedEmployee.name" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="Enter Your Position"
                            [(ngModel)]="employeeService.selectedEmployee.position" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="office" placeholder="Enter Your office"
                            [(ngModel)]="employeeService.selectedEmployee.office" />
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="salary" placeholder="Enter Your salary"
                            [(ngModel)]="employeeService.selectedEmployee.salary" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm mr-2" (click)="resetForm(employeeForm)">
                            Clean
                        </button>
                        <button class="btn btn-secondary btn-sm">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                    <th class="text-center">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.office }}</td>
                    <td>{{ employee.salary }}</td>
                    <td>
                        <div class="row justify-content-center">
                            <button class="btn btn-secondary btn-sm mr-2" (click)="editEmployee(employee)">
                                <i class="material-icons">edit</i>
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee._id)">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
